<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Street View Random - Gratuit</title>
<style>
  body { margin:0; padding:0; font-family: Arial, sans-serif; }
  #menu {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
    padding: 10px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
  }
  iframe { width:100vw; height:100vh; border:none; }
</style>
</head>
<body>

<div id="menu">
  <label>Choisir une ville :</label>
  <select id="city-select">
    <option value="paris">Paris</option>
    <option value="lyon">Lyon</option>
    <option value="marseille">Marseille</option>
    <option value="strasbourg">Strasbourg</option>
  </select>
  <button onclick="newPos()">Nouvelle position</button>
</div>

<iframe id="sv" loading="lazy" allowfullscreen></iframe>

<script>
const bounds = {
  paris:{n:48.9020,s:48.8156,e:2.4699,w:2.2257},
  lyon:{n:45.8357,s:45.7076,e:4.9446,w:4.7681},
  marseille:{n:43.3947,s:43.2085,e:5.5320,w:5.2130},
  strasbourg:{n:48.646,s:48.519,e:7.828,w:7.664}
};

function newPos(){
  const city = document.getElementById("city-select").value;
  const b = bounds[city];

  const lat = Math.random()*(b.n - b.s) + b.s;
  const lng = Math.random()*(b.e - b.w) + b.w;

  document.getElementById("sv").src =
    `https://www.google.com/maps?q&layer=c&cbll=${lat},${lng}&cbp=12,0,0,0,0&output=svembed`;
}

// Start automatically
newPos();
</script>

</body>
</html>
